<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This is my  css reset -->
    <link rel="stylesheet" href="css-reset.css">
    <!-- This is my own stylesheet -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>NFT Preview Card</title>
</head>
<body>
    <div class="container">
         <div class="image-container">
             <img src="images/image-equilibrium.jpg" alt="Image of a cube balancing on one of its vertices" id="cube">
             <div class="background-overlay"></div>
             <img src="images/icon-view.svg" alt="An icon of an eye looking at you" class="foreground-overlay">
         </div>
         <h1>Equilibrium #3429</h1>
         <h2>Our Equilibrium collection promotes balance and calm</h2>
            <div>
                <div class="ethereum">
                    <img src="images/icon-ethereum.svg" alt="Diagram of an ethereum icon">
                    <p class="eth">0.041 ETH</p>
                </div>
                <div class="clock">
                 <img src="images/icon-clock.svg" alt="Diagram of an clock icon">
                 <p class="time">3 days left</p>
                </div>
            </div>
         <div class="avatar">
             <img src="images/image-avatar.png" alt="image of a random user's avatar" id="person">
             <p class="time"> Creation of <span>Jules Wyvern</span></p>
            
        </div>
    </div>
    <footer>Challenge by <a href="https://frontendmentor.io" target="_blank">frontend mentor</a> Coded by <a href="https://www.linkedin.com/in/oluwalolope-adeleye-45025a225" target="_blank">Oluwalolope</a></footer>
</body>
</html>
